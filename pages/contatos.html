<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="../style.css">
	<title>Ironia | Contatos</title>
</head>
<body>
	<script defer src="../js/script.js"></script>
	<header class="cabecalho_mobile">
		<button class="cabecalho__menu" aria-label="Menu"><i>Menu</i></button>
		<img class="logotipo_header_mobile" src="../imagens/logotipo.png" alt="logotipo" width="100px;">
	</header>
	<nav class="menu-lateral">
		<img src="../imagens/logotipo.png" alt="Logotipo" class="menu-lateral__logo">
		<a href="../index.html">Home</a>
		<a href="./coletanea.html">Coletânea</a>
		<a href="./contatos.html">Contato</a>
	</nav>

	<header class="cabecalho_desktop">
		<img class="logotipo_header" src="../imagens/logotipo.png" alt="logotipo" width="100px;">
		<nav class="menu_header">
			<a href="../index.html">Home</a>
			<a href="./coletanea.html">Coletânea</a>
			<a href="./contatos.html">Contato</a>
		</nav>
	</header>

	<main class="main-contato">
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

		<fieldset>
			<legend>Como você prefere o nosso contato?</legend>
			<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
			<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
			<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

		</fieldset>
		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select name="horario">
				<option value="manha">Manhã</option>
				<option value="tarde">Tarde</option>
				<option value="noite">Noite</option>
			</select>
		</fieldset>

		<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

		<input type="submit" value="Enviar formulário" class="enviar">
		</form>
		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda a Sexta</td>
					<td>08:00 ~ 17:00</td>
				</tr>
				<tr>
					<td>Sábados e Domingos</td>
					<td>08:00 ~ 13:00</td>
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
		<img src="../imagens/logotipo.png">
		<p class="copyright">&copy; Copyright Ironia - 2022</p>
	</footer>
</body>
</html>
